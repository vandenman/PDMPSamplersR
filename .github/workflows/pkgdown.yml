name: pkgdown

on:
  push:
    branches: [main, master]
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v6

      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'

      - uses: julia-actions/cache@v2

      - name: Install JuliaCall dependencies
        run: julia -e 'using Pkg; Pkg.add("Suppressor"); Pkg.add("RCall")'

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          # JuliaCall dev version needed for libunwind fix (PR #265)
          # that prevents segfaults on Ubuntu 24.04; CRAN 0.17.6 predates this
          extra-packages: any::pkgdown, github::Non-Contradiction/JuliaCall, local::.
          needs: website

      - name: Set up Julia backend
        run: |
          Rscript -e '
            library(PDMPSamplersR)
            pdmpsamplers_setup()
          '

      - name: Build site
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)
        shell: Rscript {0}

      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          clean: false
          branch: gh-pages
          folder: docs
